<html>
    <head>
        <title>Lucy's Django Girls Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Lucy's Django Girls Blog</a></h1>
        </div>

          {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text | linebreaks }}</p>
        </div>
          {% endfor %}
    </body>
</html>
